</head>

<body>
    <section>
        <div id="start">Start</div>
        <div class="path" onmouseup="picked(this);">1,2</div>
        <div class="path" onclick="picked(this);">1,3</div>
        <div class=""></div>

        <div class="block"></div>

        <div class="block"></div>
        <div class="path" onclick="picked(this);">2,3</div>
        <div class=" block"></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class="path" onclick="picked(this);">3,2</div>
        <div class="path" onclick="picked(this);">3,3</div>
        <div class="block"></div>
        <div class=""></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="path" onclick="picked(this);">4,2</div>
        <div class="block"></div>
        <div class="path" onclick="picked(this);">4,4</div>
        <div class="path" onclick="picked(this);">4,5</div>
        <div class="path" onclick="picked(this);">4,6</div>
        <div class=""></div>

        <div class=""></div>
        <div class="block"></div>
        <div id="end" onclick="removePicked()">End</div>
    </section>
        <footer>Click on cell to select it. Click on End to clear maze.</footer>
    <script>
     function picked(e) {
	e.classList.toggle("picked");
}
function removePicked() {
	paths = document.getElementsByClassName("path");
	for (let i = 0; i < paths.length; i++) {
		let e = paths[i];
		e.classList.remove("picked");
	}
}

    </script>
</body>

</html>
