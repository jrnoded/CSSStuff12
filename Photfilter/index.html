<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Photo Filter</title>
</head>

<body>
  <h1>Backgdrop Filters Randomly Picked</h1>

  <figure>
    <img id="filter-image"
      src="https://images.unsplash.com/photo-1673031288723-f198cd527b97?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTE5ODAxNjZ8&ixlib=rb-4.0.3&q=85"
      alt="3D rendered image of a group of green glass objects rising up out of a hole in a green table. "
      title="Photo by Allison Saeng for Unsplash. ">
  </figure>
  <button id="apply-filter">Apply Random Filter</button>
  <div id="explain">
    <h2>Applied filter is <span id="msg">None</span></h2>
    <p>The random number generater seems to come up with the same number a number of times in a row. </p>
    <p>Do not worry it will change eventually!</p>
  </div>

</body>

</html>
