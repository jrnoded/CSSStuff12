<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <title>Nav Bar with Tool Tips</title>
</head>

<body>
    <div class="demo">
        <i class="fa fa-hand-o-down"></i>
        <h2>Drawing a tool tip.</h2>
        <ol>
            <li>Hover over an icon.</li>
            <li>Draw a tool tip.</li>
            <li>Point to the icon.</li>
        </ol>
    </div>
    <div id="footer">
        <div class="social">
            <ul class="flex">
                <li class="flex">
                    <a href="#">
                        <span class="title">Instagram</span>
                        <span class="icon">
                            <i class="fa fa-instagram"></i>
                        </span>
                    </a>
                </li>
                <li class="flex">
                    <a href="#">
                        <span class="title">Facebook</span>
                        <span class="icon">
                            <i class="fa fa-facebook"></i>
                        </span>
                    </a>
                </li>

                <li class="flex">
                    <a href="#">
                        <span class="title">Vimeo</span>
                        <span class="icon">
                            <i class="fa fa-vimeo"></i>
                        </span>
                    </a>
                </li>

                <li class="flex">
                    <a href="#">
                        <span class="title">Linkedin</span>
                        <span class="icon"><i class="fa fa-linkedin"></i></span>
                    </a>
                </li>
                <li class="flex">
                    <a href="#">
                        <span class="title">Codepen</span>
                        <span class="icon"><i class="fa fa-codepen"></i></span>
                    </a>
                </li>
                <li class="flex">
                    <a href="#">
                        <span class="title">Flickr</span>
                        <span class="icon"><i class="fa fa-flickr"></i></span>
                    </a>
                </li>
                <li class="flex">
                    <a href="#top">
                        <span class="title">Version 3.0</span>
                        <span class="icon"><i class="fa fa-info" i></i></span>
                    </a>
                </li>
            </ul>
            <p>Social media footer navigation with tool tips on hover!</p>
        </div>
    </div>
</body>

</html>
